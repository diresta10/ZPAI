security:
    encoders:
        App\Entity\Student:
            algorithm: auto
        App\Entity\Teacher:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_student_provider:
            entity:
                class: App\Entity\Student
                property: email
        app_teacher_provider:
            entity:
                class: App\Entity\Teacher
                property: email
        chain_provider:
            chain:
                providers: [app_student_provider, app_teacher_provider]
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        teacher_secured_area:
            pattern: ^/teacher
            provider: app_teacher_provider
            anonymous: true
            lazy: true
            logout:
                path: app_teacherLogout
            guard:
                authenticators:
                    - App\Security\TeacherLoginFormAuthenticator
        main:
            pattern: ^/
            provider: app_student_provider
            anonymous: true
            lazy: true
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout

                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
